{% extends 'base/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="/users/login/">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% trans 'Log in' %}</button>
        </form>
    </div>
{% endblock %}
