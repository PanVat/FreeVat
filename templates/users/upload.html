{% extends "base/base.html" %}
{% load i18n static %}

{% block title %}{% trans 'Upload 3D Model' %}{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">{% trans 'Upload 3D Model' %}</h1>

        <div class="bg-gray-800 rounded-lg p-6 max-w-2xl mx-auto">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium mb-2">{% trans 'Model Name' %}</label>
                    <input type="text" name="name" class="w-full p-3 bg-gray-700 rounded border border-gray-600">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">{% trans '3D Model File' %}</label>
                    <input type="file" name="model_file" accept=".obj,.fbx,.gltf"
                           class="w-full p-3 bg-gray-700 rounded border border-gray-600">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">{% trans 'Thumbnail Image' %}</label>
                    <input type="file" name="thumbnail" accept="image/*"
                           class="w-full p-3 bg-gray-700 rounded border border-gray-600">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded font-medium">
                    {% trans 'Upload Model' %}
                </button>
            </form>
        </div>
    </div>
{% endblock %}
