<!-- Překlady a obrázky -->
{% load i18n static %}

<!-- Celé navigační menu (Položky jsou načtené z databáze) -->
<div class="menu-container">
    <nav class="menu-nav">
        <ul class="menu-wrapper">

            <!-- Kategorie modelů -->
            <li class="menu-dropdown group">
                <button class="menu-item">{% trans "Models" %}</button>
                <div class="menu-dropdown-area">
                    <a href="{% url 'model_list' %}" class="menu-dropdown-box">
                        {% trans 'All' %}
                    </a>

                    <!-- Nahraje každou kategorii z databáze -->
                    {% for category in categories %}
                        <a href="{% url 'model_list_by_category' category.name %}" class="menu-dropdown-box">
                            {{ category.name }}
                        </a>
                    {% endfor %}
                </div>
            </li>

            <!-- Formáty -->
            <li class="menu-dropdown group">
                <button class="menu-item">{% trans "Formats" %}</button>
                <div class="menu-dropdown-area">

                    <!-- Nahraje každý formát z databáze -->
                    {% for format in formats %}
                        <a href="{% url 'model_list_by_format' format.extension %}" class="menu-dropdown-box">
                            {{ format.name }}
                        </a>
                    {% endfor %}
                </div>
            </li>

            <!-- Software -->
            <li class="menu-dropdown group">
                <button class="menu-item">{% trans "Software" %}</button>
                <div class="menu-dropdown-area">

                    <!-- Nahraje každý software z databáze -->
                    {% for software in software_list %}
                        <a href="{% url 'model_list_by_software' software.name|lower %}" class="menu-dropdown-box">
                            {{ software.name }}
                        </a>
                    {% endfor %}
                </div>
            </li>

            <!-- Oddělovací svislá čára -->
            <li>
                <div class="split-line"></div>
            </li>

            <!-- Textury -->
            <li class="menu-dropdown group">
                <button class="menu-item">{% trans "Textures" %}</button>
            </li>
        </ul>
    </nav>
</div>
