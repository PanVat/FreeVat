{% load i18n %} <!-- Pro překlady -->
{% load static %} <!-- Pro načítání statických souborů -->

<header class="header">
    <div class="header-section">
        <!-- Logo -->
        <a href="#">
            <img src="{% static 'img/icons/web.svg' %}"
                 alt="{% trans 'Web icon' %}"
                 class="web-icon">
        </a>

        <!-- Vyhledávací pole -->
        <div class="flex-grow flex justify-center px-4">
            <div class="w-full max-w-lg relative">
                <!-- Ikona lupy -->
                <div class="search-icon">
                    <img src="{% static 'img/icons/magnifying.svg' %}"
                         alt="{% trans 'Search' %}"
                         class="search-icon-img">
                </div>
                <input type="text"
                       placeholder='{% trans "Search" %}'
                       class="search-input">
            </div>
        </div>

        <!-- Tlačítka pro přihlášení a registraci uživatele -->
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="auth-button">{% trans "Log in" %}</a></li>
                <li><a href="#" class="auth-button">{% trans "Sign in" %}</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
