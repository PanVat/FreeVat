{% load i18n %}
<nav class="bg-gray-800 p-4 text-white">
    <div class="mx-auto flex justify-between items-center">
        <div>
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <select name="language" onchange="this.form.submit()" class="bg-gray-700 text-white p-1 rounded">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}selected{% endif %}>
                            {{ language.name_local }}
                        </option>
                    {% endfor %}
                </select>
                <input type="hidden" name="next" value="{{ request.path }}">
            </form>
        </div>
        <div class="flex space-x-8">
            <a href="#" class="text-sm font-semibold hover:text-gray-400 transition-colors duration-300">{% trans "Products" %}</a>
            <a href="#" class="text-sm font-semibold hover:text-gray-400 transition-colors duration-300">{% trans "Solutions" %}</a>
            <a href="#" class="text-sm font-semibold hover:text-gray-400 transition-colors duration-300">{% trans "Prices" %}</a>
            <a href="#" class="text-sm font-semibold hover:text-gray-400 transition-colors duration-300">{% trans "Blog" %}</a>
            <a href="#" class="text-sm font-semibold hover:text-gray-400 transition-colors duration-300">{% trans "Support" %}</a>
        </div>
    </div>
</nav>
